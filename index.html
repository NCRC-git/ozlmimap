
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Opportunity Zones & Gentrification</title>
	<meta name='robots' content='noindex, nofollow'>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        h2, h3 {
            margin: 10px;
            font-size: 1.4em;
        }
        h3 {
            font-size: 1em;
        }
        p {
            font-size: 0.85em;
            margin: 10px;
            text-align: left;
        }
		#map { 
			position:absolute; 
			top:0; 
			bottom:0; 
			width:100%; 
		}
		.map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }
		#features {
            top: 0;
            height: 450px;
            margin-top: 20px;
            width: 225px;
        }
        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            line-height: 18px;
            height: 55px;
            margin-bottom: 40px;
            width: 130px;
        }
        .legend-key {
            display:inline-block;
            border-radius: 20%;
            margin-top: 0px;
            width: 20px;
            height: 20px;
            margin-right: 5px;
           	vertical-align: center;
           	
        }
    </style>
</head>

<body>

<style>
	.mapboxgl-popup {
		max-width: 400px;
	    font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
	}
	#menu {
		
		position: absolute;
		z-index: 1;
		top: 82%; 
		right: 0px;
		border-radius: 0;
		line-height: 20px;
		width: 175px;
		
		font-family: 'Open Sans', sans-serif;
	}
	 
	#menu a {
		font-size: 16px;

		display: inline-block;
		margin: 5px;
		padding: 0px;
		padding: 5px;
		border-radius: 5%;
		text-decoration: none;
		border-bottom: 1px solid rgba(0,0,0,0.25);
		box-shadow: 0 1px 2px rgba(0,0,0,0.10);
		text-align: left;
	}
	 
	#menu a:last-child {
		border: none;
	}
	 
	#menu a:hover {
		background-color: #f8f8f8;
		color: #404040;
	}
	 
	#menu a.active {
		background-color: #3887be;
		color: #ffffff;
	}
	 
	#menu a.active:hover {
		background: #3074a4;
	}
</style>

<nav id="menu"></nav>
<div id='map'></div>


<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiamVkbGViaSIsImEiOiJjanhhc3M4NnYwMmxsM3lyODlxYTFhOGRxIn0.746AmyW45uwRPeUy1PczOg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jedlebi/ck1ia8jky6s8o1dsaw0sjgp99',
    center: [-100.04, 38.907],
    zoom: 3
});

map.on('load', function () {
	
	// make a pointer cursor
    map.getCanvas().style.cursor = 'default';
	
    // continental US
    map.fitBounds([[-124.848974, 24.396308], [-66.885444, 49.384358]]);
	
    // define layer names
    var colors = ['#8a1414', '#3c658b', '#424242'];
	var toggleableLayerIds = ['Opportunity Zone', 'Gentrified Tract', 'LMI'];
	
	// Add a search bar to the map.
	map.addControl(new MapboxGeocoder({
		accessToken: mapboxgl.accessToken,
		mapboxgl: mapboxgl
	}));
	
	// Add in option for full-screen.
	map.addControl(new mapboxgl.FullscreenControl());
	
	// Add geolocate control to the map.
	map.addControl(new mapboxgl.GeolocateControl({
		positionOptions: {
			enableHighAccuracy: true
		},
		trackUserLocation: true
	}));

	for (var i = 0; i < toggleableLayerIds.length; i++) {
		var id = toggleableLayerIds[i];
 		var color = colors[i];
        var item = document.createElement('div');
 		var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;
		var link = document.createElement('a');
		link.href = '#';
		link.className = 'active';
		link.textContent = id;
 
		link.onclick = function (e) {
			var clickedLayer = this.textContent;
			e.preventDefault();
			e.stopPropagation();
 
			var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
			
			 
			if (visibility === 'visible') {
				map.setLayoutProperty(clickedLayer, 'visibility', 'none');
				this.className = '';
			} else {
				this.className = 'active';
				map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
			}
		};
 		
		var fills = document.getElementById('menu');
		fills.appendChild(key);
		fills.appendChild(link);
	}
});
</script>
</body>
</html>
